<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSPlayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Vfy-removebg-preview.png" alt="Vfy"><span>VS Music</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Anirudh Ravichander</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="0" class="fa-solid songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="" alt="2">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="1" class="fa-solid songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="" alt="3">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="2" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="4">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="3" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="5">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="4" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="6">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="5" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="7">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="6" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="8">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="7" class="fa-solid songItemPlay fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="" alt="9">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="8" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="10">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"> <i id="9" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songsBanner">
            <iframe id="coverFrame" src="" frameborder="0"></iframe> <!-- Add the iframe element -->
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" >
        <div class="icons"> 
            <i  class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <!-- <i id="1" class="fa-solid fa-3x fa-circle-pause"></i> -->
            <i  class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" id="gif" alt=""> <span id="masterSongName">audio1</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7b109824ca.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
